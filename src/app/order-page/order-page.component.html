<div class="orderTableContainer">
<table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <!-- User ID Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let order">{{ order.userId }}</td>
    </ng-container>
  
    <!-- Event ID Column -->
    <ng-container matColumnDef="eventId">
      <th mat-header-cell *matHeaderCellDef>Event Name</th>
      <td mat-cell *matCellDef="let order">{{ order.eventName }}</td>
    </ng-container>
  
    <!-- Ordered At Column -->
    <ng-container matColumnDef="orderedAt">
      <th mat-header-cell *matHeaderCellDef>Ordered At</th>
      <td mat-cell *matCellDef="let order">{{ order.orderedAt }}</td>
    </ng-container>
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let order">{{ order.startDate }}</td>
    </ng-container>
  
    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let order">{{ order.endDate }}</td>
    </ng-container>
  
    <!-- Number of Tickets Column -->
    <ng-container matColumnDef="numberOfTickets">
      <th mat-header-cell *matHeaderCellDef>Number of Tickets</th>
      <td mat-cell *matCellDef="let order">{{ order.numberOfTickets }}</td>
    </ng-container>
  
    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Total Price</th>
      <td mat-cell *matCellDef="let order">{{ order.totalPrice }}</td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="primary" (click)="editOrder(order)">
          <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteOrder(order)">
          <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Table Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Table Rows -->
    <tr mat-row *matRowDef="let order; columns: displayedColumns;"></tr>
  </table>
  
</div>
