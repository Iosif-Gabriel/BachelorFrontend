<div class="navbarFilter" id="navbarFilter">
    <div class="userfunctions" id="userfunctions">
        <div class="logoContainer">
            <div class="logoTextContainer">
                <span class="logoText" (click)="go2UserPage()">Event Maker</span>
            </div>
        </div>
        <div class="searchBarContainer">
            <input class="searchBar" type="text" placeholder="Search for adventures..." [(ngModel)]="searchTerm" (input)="searchEvents()">
        </div>
        <div class="userImageContainer">
            <div class="notificationIconContainer">
                <fa-icon class="fa-solid fa-bell notifyIcon fa-2x" [style.transform]="'rotate(10deg)'" [style.fontWeight]="'lighter'" (click)="openNotifications()"></fa-icon>
            </div>
            
            <div class="textContainer userButton" *ngIf="!isOnEventPage"  (click)="createEvent()">
                <span >Create event</span>
            </div>
            <div class="userButton" (click)="openOptions()">
                <div class="custom-dropdown">
                    <div class="buttonsDrop">
                    <mat-icon class="menuIcon">menu</mat-icon>
                    <!-- <button class="dropdown-toggle" ></button> -->
                    <ul class="dropdown-list" [class.show]="dropdownOpen">
                      <!-- <li><a (click)="createEvent()">Create event</a></li> -->
                      <li><a (click)="openUserEvents()">My Events</a></li>
                      <li><a (click)="openUserOrders()">My Orders</a></li>
                      <li><a (click)="openUserReviews()">My Reviews</a></li>
                      <li><a (click)="openUserFav()">My Favourites</a></li>
                      <li><a (click)="openSettings()">Settings</a></li>
                      <li><a (click)="logoutUser()">Logout</a></li>
                      <li><a href="#">Help</a></li>
                    </ul>
