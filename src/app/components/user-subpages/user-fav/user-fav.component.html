<div class="userFavContainer">
    <div class="userNavBar">
        <app-user-nav class="navBar"></app-user-nav>
    </div>
    <div class="userOrgEvents wrapperMain" *ngIf="isActiveSection('userFavEvents')">
        <h2 class="listTitleEvents myEventsTitle" > My Favourite Events: </h2>
        <div class="eventList">
            <div class="messageContainer" *ngIf="userFavEvents.length === 0">
                <h2>You have no favourite events...</h2> 
                
            </div>
            <app-event-list ></app-event-list>
        </div>
    </div>
</div>
