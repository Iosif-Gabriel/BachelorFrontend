<div class="popup" *ngIf="isVisible">
    <div class="popup-content">
      <h2>Enter Verification Code</h2>
      <p>Please enter the 6-digit code sent to your email or phone.</p>
      
      <div class="code-inputs">
        <input type="text" maxlength="1" [(ngModel)]="code[0]" (input)="autoFocusNext(0, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[1]" (input)="autoFocusNext(1, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[2]" (input)="autoFocusNext(2, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[3]" (input)="autoFocusNext(3, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[4]" (input)="autoFocusNext(4, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[5]" (input)="autoFocusNext(5, $event)">
      </div>
      
      <div class="popup-buttons">
        <button (click)="verifyCode()">Verify</button>
        <button (click)="closePopup()">Cancel</button>
      </div>
    </div>
  </div>
